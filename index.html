<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Presente July Amor - Netflix Style</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      rel="stylesheet" />

    <!-- Swiper CSS -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <header>
      <div class="logo">
        <img src="inserts/Netflix-1.gif" alt="Logo" />
      </div>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Minha Lista</a>
      </nav>
    </header>

    <!-- Aniversários -->
    <section>
      <h2 class="section-title">Aniversários</h2>
      <div class="swiper aniversarios-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="pages/Aniversario/24Anos/24Anos.html" class="card-link">
              <div class="card-swiper">
                <img src="inserts/foto9.jpeg" alt="Aniversário Juliana" />
                <div class="card-title">Juliana Vitória - 24 anos</div>
              </div>
            </a>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <!-- Aniversários de Namoro -->
    <section>
      <h2 class="section-title">Aniversários de Namoro</h2>
      <div class="swiper namoro-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="namoro/1ano.html" class="card-link">
              <div class="card-swiper">
                <img src="inserts/Foto1.jpeg" alt="Namoro Juliana e Davi" />
                <div class="card-title">Juliana & Davi - 1 ano</div>
              </div>
            </a>
          </div>
          <div class="swiper-slide">
            <a href="namoro/primeiro-encontro.html" class="card-link">
              <div class="card-swiper">
                <img src="inserts/Juliana_Davi_Namoro2.jpg"
                  alt="Namoro Juliana e Davi" />
                <div class="card-title">1º Encontro</div>
              </div>
            </a>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <!-- Aniversários de Casamento -->
    <section>
      <h2 class="section-title">Aniversários de Casamento</h2>
      <div class="swiper casamento-swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="casamento/futuro.html" class="card-link">
              <div class="card-swiper">
                <img src="inserts/Casamento_Futuro.jpg"
                  alt="Futuro Casamento" />
                <div class="card-title">Futuro Casamento - 2026</div>
              </div>
            </a>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <footer>
      2025 - Davi Gerson - todos os direitos reservados
    </footer>

    <!-- Scripts Bootstrap e Swiper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
